<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lect</title>
    <script type="text/javascript" src="vis-network.min.js"></script>
    <script type="text/javascript" src="annotations.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: grid;
            grid-template-columns: 1fr 250px;
            grid-template-rows: 100%;
        }

        #control {
            padding: 20px;
            display: flex;
            flex-flow: column wrap;
            color: white;
            background: linear-gradient(to right, #060606 0%, #1a1a1a 8%);
        }

        #control > button {
            width: 80%;
            align-self: center;
        }

        #network {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #viewer, #container {
            width: 100vw;
            height: 100vh;
        }

        #viewer {
            position: absolute;
            box-sizing: border-box;
            display: none;
            justify-content: center;
            background: rgb(0 0 0 / 80%);
            z-index: 5;
            padding-top: 100px;
        }

        #viewer>div {
            position: relative;
            box-sizing: border-box;
            background-color: white;
            width: 1000px;
            height: calc(100% - 100px);
            border-radius: 20px;
            padding: 20px;
            overflow: scroll;
        }

        #viewer .content {
            border-radius: 10px;
            padding: 5px;
            box-sizing: border-box;
            width: 100%;
        }

        .close {
            position: absolute;
            color: white;
            background-color: rgb(38, 38, 38);
            padding: 10px;
            border-radius: 10px;
            right: 20px;
            cursor: pointer;

        }

        .ref {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="viewer">
        <div>
            <div class="close">Close</div>
            <h4></h4>
            <h1></h1>
            <div class="content"></div>
        </div>
    </div>
    <div id="container">
        <div id="network"></div>
        <div id="control">
            <p>Select cell to continue</p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
